<table class="table-theme">
	<thead>
		<tr>
			<th width="8%">索引</th>
			<th width="8%">客服</th>
			<th width="30%">content</th>
			<th width="14%">memo</th>
			<th width="10%">创建时间</th>
			<th width="10%">IP地址</th>
		</tr>
	</thead>
	<tbody>
		{{!~ it.data:item }}
		<tr>
			<td>{{!= item.id }}</td>
			<td>{{!=item.username}}</td>
			<td>{{!= item.content }}</td>
			<td>{{!= item.memo }}</td>
			<td>{{!= item.create_time }}</td>
			<td>{{!= item.ip }}</td>
		</tr>
		{{!~ }}
	</tbody>
	<tfoot>
		<tr>
			<td colspan="6">
				<ul class="pagination">
					<li class="active"><a>1</a></li>
					<li><a>2</a></li>
					<li class="disabled"><a>3</a></li>
					<li><a>4</a></li>
					<li><a>5</a></li>
					<li><a>6</a></li>
				</ul>
			</td>
		</tr>
	</tfoot>
</table>
