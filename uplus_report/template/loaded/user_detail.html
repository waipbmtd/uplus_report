<table class="table-theme">
	<thead>
		<tr>
			<th width="10%">编号</th>
			<th width="10%">IP地址</th>
			<th width="20%">memo</th>
			<th width="20%">content</th>
			<th width="10%">创建时间</th>
			<th width="10%">ID</th>
		</tr>
	</thead>
	<tbody>
		{{!~ it.data:item }}
		<tr>
			<td>{{!= item.admin_user_id }}</td>
			<td>{{!= item.ip }}</td>
			<td>{{!= item.memo }}</td>
			<td>{{!= item.content }}</td>
			<td>{{!= item.create_time }}</td>
			<td>{{!= item.id }}</td>
		</tr>
		{{!~ }}
	</tbody>
</table>
