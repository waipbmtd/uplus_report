<div class="audit-operat">
	<form data-submit="ajax" data-callback="operatSubmit" method="post" action="/punish?risk=1">
		<ul>
			<li>
				<label data-name="reason"><i class="sign">*</i>违规类型：</label>
				<div>
					<menu>
						<button type="button" data-option="1">广告</button>
						<button type="button" data-option="2">色情</button>
						<button type="button" data-option="3">敏感话题</button>
					</menu>
				</div>
			</li>
			<li>
				<label data-name="module_type"><i class="sign">*</i>处罚业务单元：</label>
				<div>
					<menu>
						<button type="button" data-option="1" data-associate="dt">大厅</button>
						<button type="button" data-option="2" data-associate="xc">秀场</button>
						<button type="button" data-option="3" data-associate="qn">群</button>
						<button type="button" data-option="4" data-associate="us">用户</button>
					</menu>
				</div>
			</li>
			<li>
				<label data-name="punish_type"><i class="sign">*</i>处罚类型：</label>
				<div>
					<menu>
						<button type="button" data-option="101" data-assos="dt">禁言</button>
						<span class="input-time-hour">
							<input type="text" data-name="timedelta" data-value="-1" />
							<bdo>小时</bdo>
						</span>
						<button type="button" data-option="102" data-assos="xc">关闭秀场</button>
						<button type="button" data-option="103" data-assos="dt xc qn us">删除资源</button>
						<button type="button" data-option="104" data-assos="us">登录限制</button>
						<span class="input-time-hour">
							<input type="text" data-name="timedelta" data-value="-1" />
							<bdo>小时</bdo>
						</span>
						<button type="button" data-option="105" data-assos="qn">解散群</button>
						<button type="button" data-option="106" data-assos="qn">踢出群</button>
					</menu>
				</div>
			</li>
			<li>
				<label>备注：</label>
				<div>
					<textarea rows="6" placeholder="处罚详细原因" data-name="memo"></textarea>
				</div>
			</li>
		</ul>
		<div class="form-submit">
			<hr class="line-gray" />
			<button type="button" class="btn-gray">取消</button>
			<button type="submit" class="btn-orange">提交处罚</button>
		</div>
	</form>
</div>
