<table class="table-theme">
	<thead>
		<tr>
			<th width="20%">编号</th>
			<th width="40%">创建时间</th>
			<th width="20%">访问</th>
			<th width="20%">操作</th>
		</tr>
	</thead>
	<tbody>
		{{!~ it.data:item }}
		<tr>
			<td>{{!= item.user_id }}</td>
			<td>{{!= $.formatDate(item.create_time) }}</td>
			<td><a target="_blank" href="/user/{{!= it.type }}?user_id={{!= item.user_id }}">点击查看</a></td>
			<td>
				<menu>
					<button class="yellow" type="button" data-function="deleteUser" data-type="risk" data-user_id="{{!= item.user_id }}">删除</button>
				</menu>
			</td>
		</tr>
		{{!~ }}
	</tbody>
	<tfoot>
		<tr>
			<td colspan="6">
				<ul class="pagination">
					<li class="active"><a>1</a></li>
					<li><a>2</a></li>
					<li class="disabled"><a>3</a></li>
					<li><a>4</a></li>
					<li><a>5</a></li>
					<li><a>6</a></li>
				</ul>
			</td>
		</tr>
	</tfoot>
</table>
