<table class="table-theme">
	{{!? it.data.total }}
	<thead>
		<tr>
			<td colspan="6">
				<ul class="pagination">
					{{!
						var page = $.pagination( it.data.current, it.data.total );
					}}
					{{! for( var i=page.start; i<=page.end; i++ ){ }}
						<li {{!? i == it.data.current }} class="active" {{!? }} data-function="searchUserDetail" data-id="{{!= it.data.csid }}" data-current="{{!= i }}"><a>{{!= i }}</a></li>
					{{! } }}
				</ul>
			</td>
		</tr>
	</thead>
	{{!? }}
	<thead>
		<tr>
			<th width="20%">编号</th>
			<th width="40%">创建时间</th>
			<th width="20%">访问</th>
			<th width="20%">操作</th>
		</tr>
	</thead>
	<tbody>
		{{!~ it.data:item }}
		<tr>
			<td>{{!= item.user_id }}</td>
			<td>{{!= $.formatDate(item.create_time) }}</td>
			<td><a target="_blank" href="http://122.144.129.126:8201/user/{{!= it.type }}?user_id={{!= item.user_id }}">点击查看</a></td>
			<td>
				<menu>
					<button class="yellow" type="button" data-function="deleteUser" data-type="risk" data-user_id="{{!= item.user_id }}">删除</button>
				</menu>
			</td>
		</tr>
		{{!~ }}
	</tbody>
</table>
