<div class="key-panel">
	<ul>
		<li>
			<label>全选：</label>
			<div>
				<input type="text" data-name="chooseAll" value="A" />
			</div>
		</li>
		<li>
			<label>不选：</label>
			<div>
				<input type="text" data-name="chooseNon" value="D" />
			</div>
		</li>
		<li>
			<label>反选：</label>
			<div>
				<input type="text" data-name="chooseRev" value="F" />
			</div>
		</li>
	</ul>
	<hr class="line-gray" />
	<ul>
		<li>
			<label>合格(ALL)：</label>
			<div>
				<input type="text" data-name="isPass" value="Y" />
			</div>
		</li>
		<li>
			<label>不合格(ALL)：</label>
			<div>
				<input type="text" data-name="isBlockFast" value="O" />
			</div>
		</li>
		<li>
			<label>处理对话框：</label>
			<div>
				<input type="text" data-name="isBlock" value="Q" />
			</div>
		</li>

	</ul>
</div>

<ul class="album">
	{{!~ it.data:item }}
		<li>
			<span data-id="{{!=item.id }}">
				<p>
					<a target="_blank" href="http://192.168.1.218:8200/user/{{!=item.u_id }}/detail">查看详细</a>
				</p>
				<img src="{{!=item.url }}">
			</span>
		</li>
	{{!~ }}
</ul>
