<!-- Modal -->
<script id="confirm_report_template" type="text/x-dot-template">
    <div class="modal fade" id="confirmReportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="$.CommonFn.removeAllErrorSpan();$.CommonFn.insertMainErrorSpan();$('#confirmReportModal').modal('hide')" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title " id="addReportTitle">添加举报处理结果</h4>
                    <h4 class="modal-title hide" id="editReportTitle">编辑举报处理结果</h4>
                    <h4 class="modal-title hide" id="viewReportTitle">查看举报处理结果</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal" id="add_report_form">
                        <div class="control-group">
                            <input type="hidden" id="task_id" value="-1" name="task_id">
                            <input type="hidden" id="status" value="-1" name="status">
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="illegal_type">违规类型(<span class="red">*</span>):</label>

                            <div class="col-sm-7">
                                <select id='illegal_type'
                                        class="form-control span4"
                                        name="illegal_type"
                                        data-toggle="tooltip"
                                        title="违规类型"
                                        style="margin-left:0">
                                    {{!~ it.all_types:t}}
                                    <option id='type_{{!=t.id}}' value='{{!=t.id}}'>{{!=t.title}}</option>
                                    {{!~}}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="punish_mode">处罚业务单元(<span class="red">*</span>):</label>

                            <div class="col-sm-7">
                                <select id='punish_mode' class="form-control span4"
                                        name="punish_mode" data-content="处罚业务单元"
                                        data-toggle="tooltip"
                                        title="处罚业务单元"
                                        style="margin-left:0">
                                    {{!~ it.all_mods:m}}
                                    <option id='type_{{!=m.id}}' value='{{!=m.id}}'>{{!=m.title}}</option>
                                    {{!~}}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="punish_type">处罚类型(<span class="red">*</span>):</label>
                            <div class="col-sm-3">
                                <select id='punish_type'
                                        class="form-control"
                                        name="punish_type"
                                        data-toggle="tooltip"
                                        title="处罚类型"
                                        style="margin-left:0">
                                    {{!~ it.all_punishes:p}}
                                    <option id='type_{{!=p.id}}' value='{{!=p.id}}'>{{!=p.title}}</option>
                                    {{!~}}
                                </select>
                            </div>
                            <div class="input-group col-sm-4">
                                <input type="text"
                                       id="punish_time"
                                       name="punish_time"
                                       placeholder="1"
                                       data-toggle="tooltip"
                                       title="有效的间隔时间，如20, -1为永久,不支持小数"
                                       class="form-control">
                                <span class="input-group-addon">小时</span>
                            </div>
                        </div>


                        <div class="form-group" id="content_div">
                            <label class="col-sm-3 control-label" for="content">备注：(<span class="red">*</span>):</label>

                            <div class="col-sm-8">
                                <textarea rows="5" placeholder="处罚详细原因"
                                          title="处罚详细原因"
                                       id="content" name="content" class="form-control" data-content="处罚详细原因">
                                </textarea>
                            </div>
                        </div>


                        <div class="modal-footer">

                            <button type="button" class="btn btn-default" onclick="$.CommonFn.removeAllErrorSpan();$.CommonFn.insertMainErrorSpan();$('#confirmReportModal').modal('hide')">
                                取消
                            </button>

                            <button type="submit" id="submit_button" class="btn btn-warning">
                                提交处罚
                            </button>

                        </div>
                    </form>

                </div>


            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -- >
</script>
