<!-- Modal -->
<div class="modal fade" id="Logout" tabindex="-1" role="dialog" aria-labelledby="logOutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="logOutModalLabel">退出</h4>
      </div>
      <div class="modal-body">
            <div class="dataTables_wrapper">
                <span class="q_icon"></span>
                <span class="line-text">你确定要退出吗</span>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" onclick="$.LogOutController.logout()">确定</button>
      </div>
    </div>
  </div>
</div>
